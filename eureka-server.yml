---
spring:
  profiles: dev

server:
  port: 8761

eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

---
spring:
  profiles: aws

server:
  port: 8761

eureka:
  environment: production
  instance:
    non-secure-port: ${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    eurekaServerDNSName: gr8conf.vpc
    eurekaServerPort: 8761
    eurekaServerURLContext: eureka
    useDnsForFetchingServiceUrls: true
    serviceUrl.us-east-1d: http://eureka-1d-1.gr8conf.vpc:${server.port}/eureka/, http://eureka-1d-2.gr8conf.vpc:${server.port}/eureka/, http://eureka-1d-3.gr8conf.vpc:${server.port}/eureka/, http://eureka-1d-4.gr8conf.vpc:${server.port}/eureka/
  server:
    bindingStrategy: route53
    route53DomainTTL: 30


